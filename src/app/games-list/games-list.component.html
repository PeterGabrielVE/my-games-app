
<div class="container" *ngIf="router2.url == '/'">
  <h1>Listado de Juegos</h1>
  <app-games-filter (buscar)="onSearch()"></app-games-filter>
  <div class="row">
    <div class="col-md-3" *ngFor="let game of games">
      <app-game-card [game]="game">
      </app-game-card>
    </div>
  </div>
</div>
