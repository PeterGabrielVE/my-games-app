<form (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNombre">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputGenero">GÃ©nero</label>
      <select id="inputGenero" class="form-control" [(ngModel)]="genre" name="genre">
        <option value="">Todos</option>
        <option *ngFor="let genre of genres" [value]="genre.name">{{ genre.name }}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputPlataforma">Plataforma</label>
      <select id="inputPlataforma" class="form-control" [(ngModel)]="platform" name="platform">
        <option value="">Todas</option>
        <option *ngFor="let platform of platforms" [value]="platform.name">{{ platform.name }}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
